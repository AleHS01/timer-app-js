<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <div class="clock">
      <p id="hour-display"></p>
      <p id="minute-display"></p>
      <p id="second-display"></p>
    </div>
    <form action="" id="time-form">
      <fieldset>
        <label for="hour-input">Hours</label>
        <input type="number" min="0" max="23" id="hour-input" />
        <label for="minutes-input">Minutes</label>
        <input type="number" min="0" max="59" id="minute-input" />
        <label for="seconds-input">Seconds</label>
        <input type="number" min="0" max="59" id="second-input" />
      </fieldset>
    </form>
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>
    <button id="reset-btn">Reset</button>
    <script src="./index.js"></script>
  </body>
</html>
